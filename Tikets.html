<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Tikets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-header {
            border-bottom: none;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <button class="btn btn-primary" data-toggle="modal" data-target="#newPostModal">Ingresa tus datos para la compra</button>
    </div>

    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Datos de la compra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="caption">Nombre:</label>
                        <textarea class="form-control" id="caption" rows="3" placeholder="Agregue su nombre completo"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="upload">Suba una imagen de su documento de identidad:</label>
                        <input type="file" class="form-control-file" id="upload">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-primary" id="buyButton">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("buyButton").onclick = function() {
            window.location.href = "Compra.html";
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
